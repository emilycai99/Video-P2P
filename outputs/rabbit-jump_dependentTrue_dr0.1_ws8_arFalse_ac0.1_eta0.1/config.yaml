pretrained_model_path: /home/r11user3/Yuxi/Video-P2P/data/stable-diffusion-v1-5
output_dir: ./outputs/rabbit-jump
train_data:
  video_path: ./data/rabbit
  prompt: a rabbit is jumping on the grass
  n_sample_frames: 8
  width: 512
  height: 512
  sample_start_idx: 0
  sample_frame_rate: 1
validation_data:
  prompts:
  - a origami rabbit is jumping on the grass
  video_length: 8
  width: 512
  height: 512
  num_inference_steps: 50
  guidance_scale: 12.5
  use_inv_latent: true
  num_inv_steps: 50
validation_steps: 500
trainable_modules:
- attn1.to_q
- attn2.to_q
- attn_temp
train_batch_size: 1
max_train_steps: 500
learning_rate: 3.0e-05
scale_lr: false
lr_scheduler: constant
lr_warmup_steps: 0
adam_beta1: 0.9
adam_beta2: 0.999
adam_weight_decay: 0.01
adam_epsilon: 1.0e-08
max_grad_norm: 1.0
gradient_accumulation_steps: 1
gradient_checkpointing: true
checkpointing_steps: 1000
resume_from_checkpoint: null
mixed_precision: fp16
use_8bit_adam: false
enable_xformers_memory_efficient_attention: true
seed: 33
dependent: true
num_frames: 8
decay_rate: 0.1
window_size: 8
ar_sample: false
ar_coeff: 0.1
eta: 0.1
